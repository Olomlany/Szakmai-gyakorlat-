
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>

    <script src="main.js" type="module"></script>
</head>
<body>
<header>
    <div class="head-image">
        <div class="food-icon-container">
            <img alt="kocsi" class="food-icon" src="../imgs/food.svg"/>
        </div>
        <div class="food-icon-container">
            <img alt="kocsi" class="food-icon" src="../imgs/food.svg"/>
        </div>
        <div class="food-icon-container">
            <img alt="kocsi" class="food-icon" src="../imgs/food.svg"/>
        </div>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-lg-none" href="#">Menü</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../index.html">Kezdőoldal</a></li><li class="nav-item"><a class="nav-link" href="restaurants.html">Éttermek</a></li><li class="nav-item"><a class="nav-link" href="foods.html">Ételek</a></li><li class="nav-item"><a class="nav-link" href="coupons.html">Kedvezmények</a></li><li class="nav-item"><a class="nav-link active text-white bg-success rounded px-3" href="user.html">Felhasználó</a></li>
            </ul>

<main class="user-main" style=" max-width: 100%; overflow-x: hidden;">
    <div class="container my-5" style=" max-width: 100%; overflow-x: hidden;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Kapcsolati adatok frissítése</h2>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label class="form-label" for="username">Új felhasználónév</label>
                                <input class="form-control" id="username" maxlength="20" name="username" placeholder="azennevemez" type="text"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Új e-mail cím</label>
                                <input class="form-control" id="email" name="email" placeholder="ujrajovolt@hello.nt" type="email"/>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-success" type="submit">Beküldés</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style=" max-width: 100%; overflow-x: hidden;"><div class="row justify-content-center"><div class="col-md-10 col-lg-8"><form action="#" method="post">
        <fieldset>
            <legend>Új étterem felvétele</legend>
            <label for="res-name">Étterem neve</label>
            <input class="form-control mb-2" id="res-name" name="res-name" placeholder="Kis Béla Konyhája" type="text"/>
            <label for="res-address">Étterem címe</label>
            <input class="form-control mb-2" id="res-address" name="res-address" placeholder="Pacal utca 15" type="text"/>
            <label for="res-website">Weboldal</label>
            <input class="form-control mb-2" id="res-website" name="res-website" placeholder="https://www.ezegykamuetterem.hu" type="url"/>
            <label for="res-picture">Étterem logója/képe</label>
            <input class="form-control mb-2" id="res-picture" name="res-picture" type="file"/>
        </fieldset>
        <fieldset>
            <legend>Új étel felvétele</legend>
            <label for="restaurant">Étterem</label>
            <select class="form-control mb-2" id="restaurant" name="restaurant">
                <option value="1">Nagy Békavár</option>
                <option value="2">Kis Békavár</option>
                <option value="3">Közepes Békavár</option>
            </select>
            <label for="food-name">Étel megnevezése</label>
            <input class="form-control mb-2" id="food-name" maxlength="50" name="food-name" placeholder="Finom hurka" type="text"/>
            <label for="food-price">Étel ára</label>
            <input class="form-control mb-2" id="food-price" name="food-price" placeholder="1000000" type="number"/>
            <label for="food-desc">Étel leírása</label>
            <textarea class="form-control mb-2" cols="30" id="food-desc" name="food-desc" placeholder="Sok benne a rizs..." rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Új kedvezmény</legend>
            <label for="res-coupon">Étterem</label>
            <select class="form-control mb-2" id="res-coupon" name="res-coupon">
                <option value="1">Nagy Békavár</option>
                <option value="2">Kis Békavár</option>
                <option value="3">Közepes Békavár</option>
            </select>
            <label for="coupon-value">Kedvezmény mértéke</label>
            <input class="form-control mb-2" id="coupon-value" name="coupon-value" placeholder="1000" type="number"/>
            <input checked="" class="form-control mb-2" id="coupon-percentage" name="coupon-percentage" type="radio" value="%"/>
            <label for="coupon-percentage">%</label>
            <input class="form-control mb-2" id="coupon-ft" name="coupon-percentage" type="radio" value="ft"/>
            <label for="coupon-ft">Ft</label>
            <label for="coupon-group">Kinek szól</label>
            <select class="form-control mb-2" id="coupon-group" name="coupon-goup">
                <option value="all">Mindenkinek</option>
                <option value="student">Diákoknak</option>
                <option value="old">Időseknek</option>
                <option value="else">Egyéb</option>
            </select>
        </fieldset>
        <input class="form-control mb-2" id="submit-new-items" name="submit-new-items" type="submit" value="Beküldés"/>
        <input class="form-control mb-2" id="reset-all-items" name="reset-all-items" type="reset" value="Törlés"/>
    </form></div></div></div>
    <section class="container my-5" style=" max-width: 100%; overflow-x: hidden;">
        <h2 class="mb-4">Kapcsolatfelvétel</h2>
        <form id="ajax-contact-form">
            <div class="mb-3">
                <label class="form-label" for="contact-name">Név</label>
                <input class="form-control" id="contact-name" required="" type="text"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="contact-email">Email cím</label>
                <input class="form-control" id="contact-email" required="" type="email"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="contact-message">Üzenet</label>
                <textarea class="form-control" id="contact-message" required="" rows="4"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
                Küldés
                <i class="fas fa-spinner fa-spin ms-2 d-none" id="spinner"></i>
            </button>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script>
    $(document).ready(function() {
        $('#ajax-contact-form').submit(function(e) {
            e.preventDefault();
            $('#spinner').removeClass('d-none');

            const data = {
                name: $('#contact-name').val(),
                email: $('#contact-email').val(),
                message: $('#contact-message').val()
            };

            $.ajax({
                url: 'https://example.com/api/contact', // nem létező random végpont
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                complete: function() {
                    $('#spinner').addClass('d-none');
                    alert('A kérés elküldve. Nézd meg a Network fület!');
                }
            });
        });
    });
</script>
</body>
</html>
