<main class="contact-main">
    <h2>Kapcsolatfelvétel</h2>
    <form class="container p-4 border rounded shadow-lg">
        <div class="mb-3 text-center">
            <label for="name" class="form-label fs-5 fw-bold text-center">Név:</label>
            <input type="text" id="name" name="name" class="form-control text-center" placeholder="Név" required>
        </div>

        <div class="mb-3 text-center">
            <label for="email" class="form-label fs-5 fw-bold text-center">E-mail cím:</label>
            <input type="email" id="email" name="email" class="form-control text-center" placeholder="E-mail" required>
        </div>

        <div class="mb-3 text-center">
            <label for="message" class="form-label fs-5 fw-bold text-center">Üzenet:</label>
            <textarea id="message" name="message" class="form-control text-center" placeholder="Írd meg az üzeneted..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Üzenet küldése</button>
    </form>

</main>

<div id="toast" class="toast">
    <div class="toast-body">
        Üzenet sikeresen elküldve!
    </div>
</div>

<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var toast = document.getElementById('toast');
        toast.classList.add('show');

        setTimeout(function() {
            toast.classList.remove('show');
        }, 3000);
    });
</script>


</body>
